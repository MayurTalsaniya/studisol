<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudiSol</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  <style>
    /* Custom styles */
    .navbar-custom {
      background-color: #b3e5fc; /* Light blue color */
      padding: 1rem 2rem; /* Increased padding */
      font-size: 18px; /* Increased font size */
    }
    .navbar-nav .form-control {
      margin-right: 10px; /* Add margin to the right of the search bar */
    }
    body {
      font-family: 'Poppins', sans-serif; /* Apply Poppins font to the entire document */
    }
    .sticky-sidebar {
      position: fixed;
      top: 72px; /* Adjust top position according to navbar height */
      left: 0;
      bottom: 0;
      width: 200px; /* Set width of the sidebar */
      padding-top: 20px; /* Add padding to the top */
      background-color: #f8f9fa; /* Sidebar background color */
    }
    .sidebar-link {
      border: 1px solid #b3e5fc; /* Button-like border */
      border-radius: 5px; /* Rounded corners */
      padding: 8px 16px; /* Padding */
      margin-bottom: 10px; /* Add space between links */
      display: block; /* Make links block elements */
      text-decoration: none; /* Remove underline */
      color: #333; /* Link color */
    }
    .sidebar-link:hover {
      background-color: #b3e5fc; /* Background color on hover */
    }
    .main-content {
      margin-left: 220px; /* Add margin to the left to prevent overlapping with sidebar */
    }
    .feed-item {
      
      margin-bottom: 20px; /* Add space between feed items */
    }
  </style>
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-light navbar-custom">
  <a class="navbar-brand" href="#"><h3>StudiSol</h3></a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-lg-2 sticky-sidebar">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link sidebar-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link sidebar-link" href="#">Orders</a></li>
        <li class="nav-item"><a class="nav-link sidebar-link" href="#">Products</a></li>
      </ul>
    </nav>
    <main role="main" class="col-lg-10 main-content">
      <div class="feed-item">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Post Title 1</h5>
            <p class="card-text">Content of the post goes here...</p>
          </div>
        </div>
      </div>
      <div class="feed-item">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Post Title 2</h5>
            <p class="card-text">Content of the post goes here...</p>
          </div>
        </div>
      </div>
      <!-- Add more feed items as needed -->
  
      </main>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
